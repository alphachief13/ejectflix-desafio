<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/cadastro/cadastro.css">
    <title>EjectFlix</title>
</head>
<body>
    
    <header>
        <span>
            <img src="../../img/ejectflix-logo.png" alt="">
        </span>
    </header>


    <main>
        <div class="container-form">
            <form>
                <p>Bem-vindo (a) à EJECTFLIX</p>
                
                <div class="email-area">
                    <p class="titulo-email-input">Cadastre-se</p>
                    <input id="email" type="email" placeholder="Email">
                </div>
                <input id="senha" type= "password" placeholder="Senha">
                
                <button id="submit-btn">Entrar</button>
                <a href="../../index.html">Já tenho uma conta</a>
                
            </form>
        </div>
        <p id="mensagem-form"></p>
    </main>


    <footer>
        <div class="footer-row">
            <p>Made by Victor Cordeiro</p>
            <img src="../../img/linkedin-icon.png" alt="logo do linkedin">
            <img src="../../img/instagram-icon.png" alt="logo do instagram">
            <img src="../../img/github-icon.png" alt="logo do github">
        </div>
        
    </footer>
    <script type="module" src="../../js/cadastro/cadastro.js"></script>

    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
